[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/opt/edubox/logs/nginx.log
stderr_logfile=/opt/edubox/logs/nginx.error.log

[program:kiwix]
command=bash -c "cd /opt/edubox/content && if ls *.zim 1> /dev/null 2>&1; then /usr/local/bin/kiwix-serve --port=8080 *.zim; else echo 'No ZIM files found, please add content'; sleep infinity; fi"
directory=/opt/edubox/content
user=edubox
autostart=true
autorestart=true
priority=20
stdout_logfile=/opt/edubox/logs/kiwix.log
stderr_logfile=/opt/edubox/logs/kiwix.error.log

[group:edubox]
programs=nginx,kiwix
priority=999